name: API Automation with Newman

on:
  schedule:
    - cron: "0 */3 * * *"   # Every 3 hours
  workflow_dispatch:

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run API Tests with Newman
        run: |
          mkdir -p reports
          npx newman run AAM.postman_collection.json \
          -e HWC-uat.postman_environment.json \
          --timeout-request 60000 \
          --timeout-script 60000 \
          --delay-request 2000 \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export reports/newman-report.html \
          --reporter-htmlextra-showOnlyFails false \
          --reporter-htmlextra-logs true \
          --reporter-htmlextra-title "API Automation HTML Report" || true

      - name: Verify HTML report exists
        run: |
          echo "Checking reports directory..."
          ls -l reports
          test -f reports/newman-report.html

      - name: Upload HTML Report to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: reports/newman-report.html

      - name: Send Email with HTML Report (PASS / FAIL)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ“Š API Automation Report - HTML Attached (Test Change)"
          body: |
            Hi Team,

            The scheduled API automation run has been completed.

            Please find the attached Newman HTML report.
            It contains:
            - Total test execution summary
            - Passed / Failed test cases
            - Error logs for failures
            - Request and response details

            Thanks,
            Automation System
          to: pratiksha.pandey@gmail.com
          from: GitHub Actions
          attachments: reports/newman-report.html
